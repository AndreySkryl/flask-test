{% extends 'base.html' %}

{% block title %}
    Тэг "{{ tag.name }}"
{% endblock %}


{% block content_title %}
    Запчасти по тэгу "{{ tag.name }}":
{% endblock %}

{% block content %}
    {% for spare_part in spare_parts %}
        <div class="spare_part">
            <a href="{{ url_for('spare_parts.spare_part_detail', slug=spare_part.slug) }}">{{ spare_part.title }}</a>
        </div>
    {% endfor %}
{% endblock %}
